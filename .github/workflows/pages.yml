name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  id-token: write   # 請求 OIDC 令牌
  contents: write   # 允許讀寫倉庫內容

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install pnpm -g
          pnpm install

      - name: Build project
        run: pnpm build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          path: ./dist
